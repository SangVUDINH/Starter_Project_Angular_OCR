<div class="container">
    <div class="row">
      <h2>Mes Appareils</h2>
  
      <p>DATE: {{ lastUpdate | async  }}</p>
      <ul class="list-group">
  
        <app-appareil *ngFor="let appareil of appareils; let i = index"
            [appareilName]="appareil.name"
            [appareilStatus]="appareil.status"
            [indexOfAppareil]="i"
            [id]="appareil.id"
        ></app-appareil>
  
      </ul>
  
      <button class="btn btn-success" 
            [disabled]="!isAuth" 
            (click)="onAllumer()">Tout allumer</button>
      <button class="btn btn-danger" 
            [disabled]="!isAuth" 
            (click)="onEteindre()">Tout allumer</button>
    </div>
  </div>
