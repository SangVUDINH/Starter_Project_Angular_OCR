<li  [ngClass]="{'list-group-item': true, 
            'list-group-item-success': appareilStatus === 'allume',
            'list-group-item-danger': appareilStatus === 'eteint'}">

    <div style="width: 20px; height: 20px; background-color: red;"
        *ngIf="appareilStatus === 'eteint'"
        >    
    </div>
        
    <h4 [ngStyle]="{ color: getColor() }" > Appareil: {{appareilName}} -- Statut: {{getStatus()}}</h4>
    <input type="text"  class="form-control"   [(ngModel)]= "appareilName">

    <a [routerLink]="id">Detail</a>
    <button class="btn btn-success" (click)="onSwitchOn()" [disabled]="appareilStatus === 'allume'">Allumer</button>
    <button class="btn btn-danger" (click)="onSwitchOff()" [disabled]="appareilStatus === 'eteint'">Eteindre</button>

</li>
